<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="container col-group">
        <h1><span>Rock&nbsp;</span><span>Paper&nbsp;</span><span>Scissors</span></h1>
        <dl>
          <dt>Score</dt>
          <dd>{{score}}</dd>
        </dl>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>{{message}}</h2>
        <dl>
          <div>
            <dt>You picked</dt>
            <dd v-if="!playerChoice" class="empty"></dd>
            <dd v-else :class="playerChoice"><span><img :src="'./images/icon-' + playerChoice + '.svg'" :alt="playerChoice"></span></dd>
          </div>
          <div>
            <dt>The house picked</dt>
            <dd v-if="!houseChoice" class="empty"></dd>
            <dd v-else :class="houseChoice"><span><img :src="'./images/icon-' + houseChoice + '.svg'" :alt="houseChoice"></span></dd>
          </div>
        </dl>
      </section>
      <section class="container">
        <h3>Rules</h3>
        <p><small>Rock crushes scissors. Paper covers Rock. Scissors cut paper.</small></p>
        <button id="reset" v-if="playerChoice" @click="resetChoices">Play again</button>
        <ul v-else>
          <li v-for="choice in choices" :class="choice">
            <button @click="fight(choice)"><img :src="'./images/icon-' + choice + '.svg'" :alt="choice"></button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <footer class="attribution">
    <p><small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rmion.com">Robert Mion</a>.</small></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./app.js"></script>
</body>
</html>
